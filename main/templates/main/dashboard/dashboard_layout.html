{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
                     aria-labelledby="sidebarMenuLabel">

                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="{% url 'temperatures' %}">
                                    <img src="{% static 'main/svg/thermometer-sun.svg' %}" class="bi"/>
                                    Температура
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="{% url 'humidities' %}">
                                    <svg class="bi">
                                        <use xlink:href="#file-earmark"/>
                                    </svg>
                                    Влажность
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="{% url 'pressures' %}">
                                    <svg class="bi">
                                        <use xlink:href="#cart"/>
                                    </svg>
                                    Давление
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="{% url 'lights' %}">
                                    <svg class="bi">
                                        <use xlink:href="#people"/>
                                    </svg>
                                    Освещенность
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            {% block dash_content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
