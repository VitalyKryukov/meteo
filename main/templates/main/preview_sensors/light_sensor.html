{% load static %}
<div class="card mb-3 center_content" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static 'main/svg/lightbulb-fill.svg' %}" class="img-fluid rounded-start card_image"
                 alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Датчик освещённости и приближения APDS9930</h5>
                <p class="card-text">Датчик способен определять близость объектов (препятствий)
                    и уровень освещённости в Lux.</p>
                <p id="p_light">Освещённость: {{ light_sensor.light }} lux</p>
                <p id="p_light">Близость: {{ light_sensor.proximity }}</p>
                <p class="card-text">
                    <small class="text-body-secondary">Последнее обновление 1 секунду назад</small>
                </p>
            </div>
        </div>
    </div>
</div>
