{% load static %}
<!doctype html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'home' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    {#                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">#}
                    {#                        <use xlink:href="#bootstrap"/>#}
                    {#                    </svg>#}
                    <h1>Meteo</h1>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="{% url 'home' %}" class="nav-link text-secondary">
                            <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                 src="{% static 'main/svg/house-door.svg' %}" alt="">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard' %}" class="nav-link text-white">
                            <img class="bi d-block mx-auto mb-1" width="24" height="24"
                                 src="{% static 'main/svg/speedometer2.svg' %}" alt="">
                            Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
